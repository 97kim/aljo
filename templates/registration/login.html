{% extends "base.html" %}
{% load widget_tweaks %}
{% load static %}

{% block title %}Aljo : 알바생이 추천하는 조합{% endblock %}

{% block extra-style %}
<style>
body{
	margin:0;
	color:#6a6f8c;
	background:#cccccc;
	font-family: 'NanumSquare', sans-serif;
}
*,:after,:before{box-sizing:border-box}
.clearfix:after,.clearfix:before{content:'';display:table}
.clearfix:after{clear:both;display:block}
a{color:inherit;text-decoration:none}

label{
	font:600 1rem 'Open Sans',sans-serif;
}

.login-wrap{
	width:100%;
	margin: 70px auto 0;
	max-width:100%;
	min-height:692px;
	position:relative;
	background:url(/static/img/header2.jpg) no-repeat center;
	box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
}
.login-html{
	width:100%;
	height:100%;
	position:absolute;
	padding:90px 70px 50px 70px;
	background:rgba(30,30,30,0.9);
}

@media only screen and (max-width: 768px) and (min-width: 320px) {
    .login-html{
        width:100%;
        height:100%;
        position:absolute;
        padding:90px 25px 50px 25px;
        background:rgba(30,30,30,0.9);
    }
}

.login-html .sign-in-htm,
.login-html .sign-up-htm{
	top:0;
	left:0;
	right:0;
	bottom:0;
	position:absolute;
	transform:rotateY(180deg);
	backface-visibility:hidden;
	transition:all .4s linear;
}
.login-html .sign-in,
.login-html .sign-up,
.login-form .group .check{
	display:none;
}
.login-html .tab,
.login-form .group .label,
.login-form .group .button{
	text-transform:uppercase;
}
.login-html .tab{
	font-size:22px;
	margin-right:15px;
	padding-bottom:5px;
	margin:0 15px 10px 0;
	display:inline-block;
	border-bottom:2px solid transparent;
}
.login-form{
	min-height:345px;
	position:relative;
	perspective:1000px;
	transform-style:preserve-3d;
}
.login-form .group{
	margin-bottom:15px;
}
.login-form .group .label,
.login-form .group .input,
.login-form .group .button{
	width:100%;
	color:#fff;
	display:block;
	font-family: 'Open Sans',sans-serif;
}

.login-form .group .input,
.login-form .group .button{
	border:none;
	padding:15px 20px;
	border-radius:25px;
	background:rgba(255,255,255,0.1);
	color:white;
}

.login-form .group .label{
	color:#aaa;
	font-size:12px;
}
.login-form .group .button{
	background: linear-gradient(315deg, #3bb78f 0%, #0bab64 74%);
}

.login-form .group .check:checked + label{
	color:#fff;
}
.login-html .sign-in:checked + .tab + .sign-up + .tab + .login-form .sign-in-htm{
	transform:rotate(0);
}
.login-html .sign-up:checked + .tab + .login-form .sign-up-htm{
	transform:rotate(0);
}

.hr{
	height:2px;
	margin:60px 0 50px 0;
	background:rgba(255,255,255,.2);
}
</style>
{% endblock %}

<div class="login-wrap">
	<div class="login-html">

		{% if form.errors %}
            <div class="alert alert-danger">
                <div class="font-weight-bold">아래 오류를 확인해주세요.</div>
                {{ form.errors }}
            </div>
        {% endif %}

		<input type="radio" name="tab" class="sign-in" checked><label class="tab" style="color:white;">Sign In</label>
		<input type="radio" name="tab" class="sign-up"><label class="tab"><a href="{% url 'register' %}">Sign Up</a></label>

		<form class="login-form" action="." method="post">{% csrf_token %}
			<div class="sign-in-htm">
				<div class="group">
					<label class="label">사용자 아이디</label>
					<input type="text" class="input" name="username" placeholder="아이디를 입력하세요." autofocus>
				</div>
				<div class="group">
					<label class="label">비밀번호</label>
					<input type="password" class="input" name="password" placeholder="비밀번호를 입력하세요." style="color:white;">
				</div>
				<div class="group">
					<span>
						<br>
                    	<input type="submit" value="로그인" class="button">
                    	<input type="hidden" name="next" value="{{ next }}">
                	</span>
				</div>
				<div class="hr"></div>
			</div>
		</form>
	</div>
</div>
